<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res" class="resultClass"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="buttonClass" onclick="zero()">0</button>
            <button id="btn1" class="buttonClass" onclick="one()">1</button>
            <button id="btnClr" class="buttonClass" onclick="Clear()">C</button>
            <button id="btnEql" class="buttonClass" onclick="Equal()">=</button>
            <button id="btnSum" class="buttonClass" onclick="Summation()">+</button>
            <button id="btnSub" class="buttonClass" onclick="Subtraction()">-</button>
            <button id="btnMul" class="buttonClass" onclick="Multiply()">*</button>
            <button id="btnDiv" class="buttonClass" onclick="Divide()">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
